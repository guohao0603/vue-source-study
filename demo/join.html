<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>joinHtml</title>
    <style>
        #content {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <ul id="content">
       
    </ul>
</body>
<script type="text/javascript">
        let dom = document.getElementById('content')
        let list = [{name:'张三',age:21,sex:'man'},{name:'张三',age:21,sex:'man'},{name:'张三',age:21,sex:'man'}]
        for(let i = 0; i < list.length; i++){
            dom.innerHTML +=`
            <li>
               <p>姓名:${list[i].name}</p>
               <p>年龄:${list[i].age}</p>
               <p>性别:${list[i].sex}</p>
           </li>
          `
        }
</script>
</html>
